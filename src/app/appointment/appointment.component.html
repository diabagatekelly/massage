<div class="container-fluid">
    <div class="row title">
        <div class="col d-flex text-left">
            <h2 class="align-self-center pl-4">Book a Spa Day</h2>
        </div>
    </div>
            <div class="row d-flex address">
                <div class="col justify-content-center align-self-center text-center mt-3 mb-3">
                    <h3>Marvelous Masseuse</h3>
                    <h5>marvelous.masseuse01@gmail.com</h5>
                    <h5>206-408-8922</h5>
                    <h5>2020 S. 360 st., Federal Way, WA 98093</h5>
                </div>
            </div>
            <div class="navbar">
                <img src="../../assets/images/contact-background.jpeg">
            </div>
                <div id="parallax">
                <div class="row four">
                        <form [formGroup]="form" #postForm="ngForm" (ngSubmit)="submit(postForm.value)">
                          <div class="questions">
                              <fieldset formGroupName="contact">
                                  <legend>Contact Info</legend>
                                      <label for="name">Name (required)</label>
                                      <input formControlName="name" id="name" #nameRef required/>
                                      
                                          <label for="email">Email (required)</label>
                                          <input 
                                          [attr.aria-invalid]="emailIsInvalid"
                                          formControlName="email" 
                                          #emailRef
                                          id="email" 
                                          type="email" 
                                          required/>
                      
                                          <div
                                          *ngIf="emailIsInvalid"
                                          role="alert"
                                          aria-describedby="email-label"
                                          tabindex="0"
                                          class="error">
                                          Please enter a valid email address.
                                          </div>
                                          
                                          <label for="phone">Phone Number</label>
                                          <input formControlName="phone" id="phone" />
                    
                                          <label for="address">Full Address</label>
                                          <input formControlName="address" id="address" />
                    
                                          <label class="mt-4" for="details">Additional Info</label>
                                          <textarea class="form-control" formControlName="details" id="details" rows="3"></textarea>
                    
                              </fieldset>
                      
                                          <fieldset formGroupName="admin">
                                                  <legend>Miscellaneous Information</legend>
                                                      <label for="lead">How did you hear about us?</label>
                                                      <input formControlName="lead" id="lead" />
                                                      
                                                      <div class="form-check">
                                                          <label class="form-check-label" for="newsletter">
                                                            Sign up for newsletter
                                                          </label>
                                                          <input class="form-check-input" type="checkbox" formControlName="newsletter" id="newsletter" value="checked">
                                                        </div>
                                              </fieldset>
                          </div>
                            <div class="row d-flex">
                              <div class="col justify-content-center align-self-center text-center">
                                  <div
                                  *ngIf="this.form.invalid && formStatus === FormStatus.Error"
                                  role="alert"
                                  class="status-error">
                                  The form has the following errors that need to be corrected:
                              
                                  <button (click)="emailRef.focus()" *ngIf="form.get('contact')['controls'].email.invalid">
                                    Please enter a valid email address.
                                  </button>
                                  <button (click)="nameRef.focus()" *ngIf="form.get('contact')['controls'].name.invalid">
                                      Please enter your name.
                                    </button>
                                </div>
                              
                                <div *ngIf="formStatus === FormStatus.Pending" role="status" class="status-pending address">
                                  Sending ...
                                </div>
                              
                                <div *ngIf="formStatus === FormStatus.Success" role="status" class="status-success address">
                                  Thank you, we'll be in touch!
                                </div>
                              
                                <button class="btn btn-danger btn-lg">Submit</button>
                              </div>
                            </div>
                        </form>
                    </div>
                    </div>
                    </div>
                        <app-payment></app-payment>
