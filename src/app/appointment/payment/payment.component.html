<div class="container-fluid" style="background-color: rgba(255, 255, 255, 1);">
        <div class="row d-flex" style="height: 10vh; background-color: rgba(150, 40, 27, 1); color: white">
            <div class="col align-self-center text-center">
                <h2>Make a payment</h2>
            </div>
          </div>
          <div class="row d-flex h-100 mt-3">
            <div class="col justify-content-center align-self-center text-center">
              <p>Enter an amount greater than 0 and click the button to pay with Paypal or a credit card.</p>
              <div class="mt-2" *ngIf="showCancel">
                  <div class="alert alert-info mt-2">
                    Your transaction was canceled.
                  </div>
                </div>
  
                <div class="mt-2" *ngIf="showSuccess">
                  <div class="alert alert-success mt-2">
                    Yeah! Your transaction was successful. Thank you.
                  </div>
                </div>
                
                <div class="mt-2" *ngIf="showError">
                  <div class="alert alert-danger mt-2">
                    Oh no! Your transaction failed. Make sure you entered an amount greater than 0.
                  </div>
                </div>
              
              <input type="number" [(ngModel)]="finalAmount" class="p-2">
              <h6 *ngIf="paypalLoad">Paypal button is loading</h6>
              <div class="mt-3 mb-5" id="paypal-checkout-btn"></div>
            </div>
          </div>
            </div>
